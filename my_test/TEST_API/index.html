<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Plans</title>
    <style>
        /* Add your CSS styles here */
        .plan {
            width: 100%;
            display: none;
            text-align: center;
            padding: 20px;
        }
        .highlighted {
            background-color: #FFFF00; /* Yellow background for highlighted plan */
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <input type="range" id="userSlider" min="0" max="100" step="10" value="0">
    </div>

    <div class="plan" id="plan1">
        <h2>Plan 1</h2>
        <p>This is the first plan for 0-10 users.</p>
    </div>
    <div class="plan" id="plan2">
        <h2>Plan 2</h2>
        <p>This is the second plan for 10-20 users.</p>
    </div>
    <div class="plan" id="plan3">
        <h2>Plan 3</h2>
        <p>This is the third plan for 20-30 users.</p>
    </div>
     <!-- Add more plans as needed --> 

     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize the slider
            $('#userSlider').on('input', function() {
                // Get the current slider value
                var sliderValue = parseInt($(this).val());

                // Hide all plans
                $('.plan').hide();

                // Determine which plan should be highlighted
                var planNumber = Math.ceil(sliderValue / 10);

                // Show and highlight the corresponding plan
                $('#plan' + planNumber).show().addClass('highlighted');
            });
        });
    </script>
</body>
</html>
